<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1> All of the Cats</h1>
    <hr />
    {% for cats in cats %}
        <p>Name: {{ cats.name }}</p>
        <p>Breed: {{ cats.breed }}</p>
        <p>Description: {{ cats.description }}</p>
        <p>Age: {{ cats.age }}</p>
    {% endfor %}
</body>
</html>
